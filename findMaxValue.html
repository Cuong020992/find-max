<script>
    let array = [3,6,-2,7,1,45,2,12];
    let max = array[0];
    let index = 0;

    for (let i=1;i<array.length;i++){
        if(max < array[i]){
            max = array[i];
            index = i;
        }
    }
    document.write("Giá trị max: "+max+" tại vị trí "+index);

</script>
